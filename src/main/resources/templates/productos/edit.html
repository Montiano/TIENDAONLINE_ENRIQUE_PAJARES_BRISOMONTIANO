<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/plantilla_header_footer.html :: head">
</head>

<body>

	<!-- Navigation -->
	<header th:replace="plantillas/plantilla_header_footer.html :: header"></header>
	<!-- Page Content -->
	<div class="container">



		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3 d-flex justify-content-between align-self-center">
			<span>Editar producto</span>				
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item"><a th:href="@{/productos}">Productos</a></li>
			<li class="breadcrumb-item active">Editar producto</li>
		</ol>


		<div class="d-flex justify-content-center align-self-center">

			<div class="card mb-3" style="width: 46rem;">
				<div class="card-header bg-dark text-light text-center">
					<h2>Editar producto</h2>
				</div>
				<div class="card-body">

					<form th:action="@{/productos/update}" method="post"
						enctype="multipart/form-data">
						<input type="hidden" name="id" th:value="${producto.id}">

						<div class="form-group">
							<label class="form-label font-weight-bold" for="nombre">Nombre:</label>
							<div class="col-sm-12">
								<input type="text" class="form-control" id="nombre"
									name="nombre" placeholder="Introduzca el nombre del producto"
									required autocomplete="off" th:value="${producto.nombre}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-form-label font-weight-bold" for="categoria">Categoría:</label>
							<div class="col-sm-4">
								<select class="form-control" id="categoria" name="categoria"
									th:value="${producto.categoria}">
									<option selected disabled>Seleccione categoría...</option>
									<option th:value="portatiles">Portátiles</option>
									<option th:value="torres">Torres</option>
									<option th:value="monitores">Monitores</option>
									<option th:value="teclado">Teclados</option>
									<option th:value="ratones">Ratones</option>
									<option th:value="auriculares">Auriculares</option>
									<option th:value="otros">Otros</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="form-label font-weight-bold" for="descripcion">Descripción:</label>
							<div class="col-sm-12">
								<textarea class="form-control" id="descripcion"
									name="descripcion"
									placeholder="Introduzca la descripcion del producto" required
									autocomplete="off" th:text="${producto.descripcion}"> </textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="form-label font-weight-bold" for="stock">Stock:</label>
							<div class="col-sm-6">
								<input type="number" class="form-control" id="stock"
									name="stock" placeholder="Introduzca el stock del producto"
									th:value="${producto.stock}" required autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<label class="form-label font-weight-bold" for="precio">Precio:</label>
							<div class="col-sm-6">
								<input type="number" class="form-control" step="any" id="precio"
									name="precio" placeholder="Introduzca el precio del producto"
									th:value="${producto.precio}" required autocomplete="off">
							</div>
						</div>
						
						<div class="form-group">
							<label class="form-label font-weight-bold" for="impuesto">Impuesto:</label>
							<div class="col-sm-6">
								<input type="number" class="form-control" step="any" id="impuesto"
									name="impuesto" placeholder="Introduzca el impuesto del producto"
									th:value="${producto.impuesto}" autocomplete="off" required>
							</div>
						</div>
						
						<div class="form-group">
							<label class="form-label font-weight-bold" for="fechaAlta">Fecha:  </label>
							<div class="col-sm-6">
								<input type="date" class="form-control" id="fechaAlta" name="fechaAlta"
									 th:value="${producto.fechaAlta}">
							</div>
						</div>

						<div class="form-group">
							<label class="form-label font-weight-bold" for="img">Imagen:</label>
							<div class="col-sm-12">
								<input type="file" class="form-control-file" id="img" name="img">
							</div>
						</div>

						<div class="card-footer text-center">
							<button type="submit" class="btn btn-success">Guardar</button>
							<a type="button" class="btn btn-outline-danger"
								th:href="@{/productos}">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br><br>
	<!-- Footer -->
	<footer th:replace="plantillas/plantilla_header_footer.html :: footer"></footer>

</body>

</html>
