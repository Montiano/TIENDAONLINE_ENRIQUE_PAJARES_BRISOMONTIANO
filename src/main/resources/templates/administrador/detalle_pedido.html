      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Tienda Online <small>Detalles</small>

      <ol class="breadcrumb">

      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Producto</th>  
                  <th scope="col">Unidades</th>                
                  <th scope="col">Precio/ud</th>
                  <th scope="col">Total</th>                  
                </tr>
              </thead>
              <tbody>
                <tr th:each="detalle:${detalles}">
                  <td th:text="${detalle.nombre}"></td>
                  <td th:text="${detalle.unidades}"></td>
                  <td th:text="${detalle.precioUnidad}"></td>
                  <td th:text="${detalle.total}+' â‚¬'"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
