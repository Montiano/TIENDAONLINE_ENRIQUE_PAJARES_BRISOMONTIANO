<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/plantilla_header_footer.html :: head">
</head>

<body>

	<!-- Navigation -->
	<header th:replace="plantillas/plantilla_header_footer.html :: header"></header>

	<div class="eva-left">
		<div class="eva-right">
			<!-- Page Content -->
			<div class="container">


				<h1 class="mt-4 mb-3">
					Tienda Online <small>Detalles</small>
				</h1>

				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
					<li class="breadcrumb-item"><a th:href="@{/usuario/shopping}">Compras</a></li>
					<li class="breadcrumb-item active">Detalle de Compra</li>
				</ol>


				<!-- <div class="container">
	  	<a class="btn btn-danger justify-content-end" th:href="@{/usuario/exportarFacturaPDF}+${pedido.id}">Exportar factura a PDF</a>
	  </div><br>	 -->


				<div class="card mb-4">
					<div class="card-body">
						<div class="row">
							<div class="col-lg-12">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Producto</th>
											<th scope="col">Cantidad</th>
											<th scope="col">Precio</th>
											<th scope="col">Total</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="detalle:${detalles}">
											<td th:text="${detalle.nombre}"></td>
											<td th:text="${detalle.unidades}"></td>
											<td th:text="${detalle.precioUnidad}"></td>
											<td th:text="${detalle.total}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<footer
				th:replace="plantillas/plantilla_header_footer.html :: footer"></footer>
		</div>
	</div>
</body>

</html>
