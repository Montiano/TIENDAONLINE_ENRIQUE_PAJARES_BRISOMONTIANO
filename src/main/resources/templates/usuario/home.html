<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/plantilla_header_footer.html :: head">
</head>

<body>

  <!-- Navigation -->

  <div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div> -->
	<header th:replace="plantillas/plantilla_header_footer.html :: header"></header>
	

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-3 text-center text-success">
        <h3>¡¡¡ Bienvenido a la Tienda Online de Enrique Pajares !!!</h3>
      </header>

      <!-- Page Features -->
      <div class="row text-center">

         <div class="col-lg-3 col-md-6 mb-4" th:each="producto:${listaProductos}">
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/images/} + ${producto.imagen}" alt="imagen">
            <div class="card-body">
              <p class="card-text" th:text="${producto.nombre}"></p>
            </div>
            <div class="card-footer">
              <a th:href="@{/producto_home/} + ${producto.id}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
	
    <!-- Footer -->
    <!-- <div th:include="usuario/template_usuario.html::footer"></div> -->
	<footer th:replace="plantillas/plantilla_header_footer.html :: footer"></footer>
    </body>

  </html>
