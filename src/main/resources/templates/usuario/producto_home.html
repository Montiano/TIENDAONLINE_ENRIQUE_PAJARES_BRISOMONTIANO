<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

</head>

<body>

  	<!-- Navigation -->
 <!--  	<div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
  
  	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div> -->
  
  <header th:replace="plantillas/plantilla_header_footer.html :: header"></header>

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Tienda Online <small>Producto</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Producto</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="#"> <img class="img-fluid rounded"
                th:src="@{/images/}+${producto.imagen}"  alt="imagen">
              </a>
            </div>
            <div class="col-lg-6">
              <form th:action="@{/cart}" method="POST">
              <input type="hidden" th:value="${producto.id}" name="id">
                <h2 class="card-title" th:text="${producto.nombre}"></h2>

                <ul class="list-group">
                  <li class="list-group-item"><h5 th:text=" 'Precio: ' + ${producto.precio} + ' €'"></h5></li>
                  <li class="list-group-item">
                    <p th:text="'Descripción: ' + ${producto.descripcion}"></p>
                  </li>
                  <li class="list-group-item"><h6>
                    Unidades: <input type="number" id="unidades" name="unidades" autocomplete="off"
                    min="1" max="10" value="1">
                  </h6></li>
                </ul><br>	
                <button type="submit" class="btn btn-primary">Añadir al carrito </button>
              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer th:replace="plantillas/plantilla_header_footer.html :: footer"></footer>
