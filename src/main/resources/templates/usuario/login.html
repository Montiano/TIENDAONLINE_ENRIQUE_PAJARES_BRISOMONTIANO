<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/plantilla_header_footer.html :: head">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Tienda Online</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" 
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/login}">Login</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>
	<div class="alert alert-danger alert-dismissible fade show"
				role="alert" th:if="${mensajeNoLogeado != null}">
			<label th:text="${mensajeNoLogeado}"></label>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true"><i class="bi bi-x-circle-fill"></i></span>
			</button>
	</div>
	<br><br>
  <!-- Page Content -->
  <div class="d-flex justify-content-center align-self-center">

    <div class="card mb-3">
    	<div class="card-header bg-dark text-light text-center">
    		<h2>Acceso a la tienda:</h2>
  		</div>
        <div class="card-body">
        <div th:if="${param.error}">
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert">
				Usuario o contraseña incorrectos
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true"><i class="bi bi-x-circle-fill"></i></span>
				</button>
			</div>
		</div>
            <form th:action="@{/usuario/login}" method="post">
		      <div class="form-group">
		        <label for="email"> Email:  </label>      
		        <input type="email" class="form-control" id="username" name="username" placeholder="Introduzca su email" required autocomplete="off"> 
		      </div>
		
		      <div class="form-group">
		        <label for="password"> Contraseña:</label>
		        <input type="password"  class="form-control" id="password" name="password" placeholder="Introduzca su contraseña" required>       
		      </div>
		
			  <div class="d-flex justify-content-center">
			      <div class="form-group">
			        <div class="col-sm-2">
			          <button type="submit" class="btn btn-success text-center"> <span class="glyphicon glyphicon-ok"></span>Acceder</button>
			        </div>      
			      </div>
		      </div>    
		    </form>
	    <div class="card-footer">
	  		<a th:href="@{/usuario/registro}" class="card-link text-center">Si aún no tiene cuenta puede registrarse aquí</a>
		</div>

         </div>
        </div>
      </div>
    

    
    
    
  
  <!-- /.container -->

  <!-- Footer -->
  <footer th:replace="plantillas/plantilla_header_footer.html :: footer"></footer> 
  
	<!-- <div th:include="usuario/template_usuario.html::footer"></div> -->

	<!-- Bootstrap core JavaScript -->
	<!-- <script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script> -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->

</body>

</html>
