<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/plantilla_header_footer.html :: head">
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Tienda Online</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/usuario/login}">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="alert alert-danger alert-dismissible fade show"
			role="alert" th:if="${usuarioYaRegistrado != null}">
		<label th:text="${usuarioYaRegistrado}"></label>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true"><i class="bi bi-x-circle-fill"></i></span>
		</button>
	</div>
	<br><br>
	<!-- Page Content -->
	<div class="d-flex justify-content-center align-self-center">

		<div class="card mb-3" style="width: 26rem;">
			<div class="card-header bg-dark text-light text-center">
				<h2>Registro</h2>
			</div>
			<div class="card-body">

				<form th:action="@{/usuario/save}" method="post">

					<div class="form-group">
						<label for="nombre" class="form-label">Nombre:</label> <input
							type="text" class="form-control" id="nombre" name="nombre"
							required placeholder="Introduzca su nombre" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="apellido1" class="form-label">Primer apellido:</label>
						<input type="text" class="form-control" id="apellido1"
							name="apellido1" required
							placeholder="Introduzca su primer apellido" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="apellido2" class="form-label">Segundo
							apellido:</label> <input type="text" class="form-control" id="apellido2"
							name="apellido2" placeholder="Introduzca su segundo apellido"
							autocomplete="off">
					</div>
					<div class="form-group">
						<label for="email" class="form-label">Email:</label> <input
							type="email" class="form-control" id="email" name="email"
							required placeholder="Introduzca su email" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="telefono" class="form-label">Teléfono:</label> <input
							type="text" class="form-control" id="telefono" name="telefono"
							required placeholder="Introduzca su teléfono" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="direccion" class="form-label">Dirección:</label> <input
							type="text" class="form-control" id="direccion" name="direccion"
							required placeholder="Introduzca su dirección" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="localidad" class="form-label">Localidad:</label> <input
							type="text" class="form-control" id="localidad" name="localidad"
							required placeholder="Introduzca su localidad" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="provincia" class="form-label">Provincia:</label> <input
							type="text" class="form-control" id="provincia" name="provincia"
							required placeholder="Introduzca su provincia" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="dni" class="form-label">DNI:</label> <input
							type="text" class="form-control" id="dni" name="dni" required
							placeholder="Introduzca su dni" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="form-label">Contraseña:</label> <input
							type="password" class="form-control" id="password"
							name="password" required placeholder="Introduzca su contraseña"
							autocomplete="off">
					</div>

					<div class="card-footer text-center">
						<button type="submit" class="btn btn-success">Guardar</button>
					</div>
				</form>				
			</div>
		</div>
	</div>
	<br>	

	<!-- Footer -->
	<footer th:replace="plantillas/plantilla_header_footer.html :: footer"></footer>
	

</body>

</html>
