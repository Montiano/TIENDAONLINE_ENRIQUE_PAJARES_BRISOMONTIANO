<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tienda Online</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Tienda Online</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/usuario/login}">Login</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>


 <!-- Page Content -->
  <div class="container">

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <div class="card-body">
            <h2>Registro</h2>

          </div>
        </div>
      </div>
    </div>
    <form th:action="@{/usuario/save}" method="post">
    
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre:</label> 
        <input type="text" class="form-control" id="nombre" name="nombre"
         required placeholder="Introduzca su nombre" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="apellido1" class="form-label">Primer apellido:</label> 
        <input type="text" class="form-control" id="apellido1" name="apellido1"
         required placeholder="Introduzca su primer apellido" autocomplete="off">
      </div>
	  <div class="form-group">
        <label for="apellido2" class="form-label">Segundo apellido:</label> 
        <input type="text" class="form-control" id="apellido2" name="apellido2"
          placeholder="Introduzca su segundo apellido" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email:</label> 
        <input type="email" class="form-control" id="email" name="email"
         required placeholder="Introduzca su email" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="telefono" class="form-label">Teléfono:</label> 
        <input type="text" class="form-control" id="telefono" name="telefono"
         required placeholder="Introduzca su teléfono" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="direccion" class="form-label">Dirección:</label> 
        <input type="text" class="form-control" id="direccion" name="direccion"
         required placeholder="Introduzca su dirección" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="localidad" class="form-label">Localidad:</label> 
        <input type="text" class="form-control" id="localidad" name="localidad"
         required placeholder="Introduzca su localidad" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="provincia" class="form-label">Provincia:</label> 
        <input type="text" class="form-control" id="provincia" name="provincia"
         required placeholder="Introduzca su provincia" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="dni" class="form-label">DNI:</label> 
        <input type="text" class="form-control" id="dni" name="dni"
         required placeholder="Introduzca su dni" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Contraseña:</label> 
        <input type="password" class="form-control" id="password" name="password"
         required placeholder="Introduzca su contraseña" autocomplete="off">
      </div>
      
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>

  </div>

  <!-- /.container -->

  <!-- Footer -->
	<div th:include="usuario/template_usuario.html::footer"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/jquery/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!--<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->

</body>

</html>
