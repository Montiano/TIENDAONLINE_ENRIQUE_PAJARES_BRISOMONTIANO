<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantillas/plantilla_header_footer.html :: head">
</head>

<body>

	<!-- Navigation -->
	<!-- <div th:include="usuario/template_usuario.html::header" th:if="${sesion==null}"></div>
  
  	<div th:include="usuario/template_usuario.html::header-user" th:unless="${sesion==null}"></div> -->
	<header th:replace="plantillas/plantilla_header_footer.html :: header"></header>
	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Tienda Online <small>Carrito</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Carrito</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-9">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Producto</th>
									<th scope="col">Precio</th>
									<th scope="col">Unidades</th>
									<th scope="col">Total</th>
									<th scope="col">Acci√≥n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="detalle:${detallesPedido}">
									<td th:text="${detalle.nombre}"></td>
									<td th:text="${detalle.precioUnidad}"></td>
									<td th:text="${detalle.unidades}"></td>
									<td th:text="${detalle.total}"></td>
									<td><a th:href="@{/delete/cart/}+${detalle.producto.id}" class="btn btn-danger">Quitar</a></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="col-lg-3">
						<h2 class="card-title">SUBTOTAL</h2>

						<ul class="list-group">
							<li class="list-group-item"><h5 th:text="'Total: '+${pedido.total}"></h5></li>
							<li class="list-group-item"><a th:href="@{/order}" class="btn btn-dark w-100">Ver Pedido</a></li>								
						</ul>
						
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer th:replace="plantillas/plantilla_header_footer.html :: footer"></footer>

</body>

</html>
