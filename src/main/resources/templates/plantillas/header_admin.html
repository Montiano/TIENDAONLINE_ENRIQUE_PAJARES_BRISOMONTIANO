<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="head_admin">
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Enrique Pajares Briso-Montiano">
	<title>Tienda Online Administrador</title>
	<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
	<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" > -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
	<!-- Navigation -->
<div th:fragment="header_admin">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/administrador}">Tienda Online</a>

			<form class="form-inline my-2 my-lg-0" method="post" action="#">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Buscar" aria-label="Search" name="nombre"
					autocomplete="off">
				<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Buscar</button>
			</form>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
					
				<div class="mx-3">
					<a class="btn btn-outline-primary my-2 my-sm-0" th:href="@{/productos}">Productos</a>
				</div>	
				<div class="mx-3">
					<a class="btn btn-outline-primary my-2 my-sm-0" th:href="@{/administrador/usuarios}">Usuarios</a>
				</div>	
				<div class="mx-3">
					<a class="btn btn-outline-primary my-2 my-sm-0" th:href="@{/administrador/pedidos}">Pedidos</a>
				</div>	
				<div class="mx-3">
					<a class="btn btn-outline-danger my-2 my-sm-0" th:href="@{/usuario/cerrar}">Salir</a>
				</div>
				<div class="mx-3">
					<a class="navbar-brand text-secondary" th:href="@{/administrador}"> ADMIN </a>
				</div>	
					
			</div>
		</div>
	</nav>
</div>
</body>
</html>
